<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
    <div id="insert_form_div12_ui" style="padding: 5px;">
        <span style="padding: 5px; display: block;">WEBVIEW</span><span style=
        "display: block;">insert member</span>

        <div>
            <table style="width: 100%;">
                <tr>
                    <td id="td_name12">name</td>

                    <td><input id="input_name12" name="name" style=
                    "width: 100%;" type="text" value=""></td>
                </tr>

                <tr>
                    <td id="td_age12">age</td>

                    <td><select class="selectpicker" name="1" style=
                    "width: 100%;">
                        <option value="0-3">
                            0-3
                        </option>

                        <option value="4-15">
                            4-15
                        </option>

                        <option value="16-35">
                            16-35
                        </option>

                        <option value="36-55">
                            36-55
                        </option>

                        <option value="56+">
                            56+
                        </option>
                    </select></td>
                </tr>

                <tr>
                    <td id="td_gender12">gender</td>

                    <td><select class="selectpicker" name="2" style=
                    "width: 100%;">
                        <option value="male">
                            male
                        </option>

                        <option value="female">
                            female
                        </option>
                    </select></td>
                </tr>

                <tr>
                    <td id="td_father12">father</td>

                    <td><input id="input_father12" name="father" style=
                    "width: 100%;" type="text" value=""></td>
                </tr>

                <tr>
                    <td id="td_mother12">mother</td>

                    <td><input id="input_mother12" name="mother" style=
                    "width: 100%;" type="text" value=""></td>
                </tr>

                <tr>
                    <td id="td_date12">date</td>

                    <td><input id="input_date12" name="date" style=
                    "width: 100%;" type="date" value="date"></td>
                </tr>

                <tr>
                    <td id="td_image12">image</td>

                    <td><input id="input_image12" name="image" src=
                    "./image/okbtn.gif" style="width: 128px; height: 128px;"
                    type="image" value="image"></td>
                </tr>

                <tr>
                    <td id="td_color12">color</td>

                    <td><input id="input_color12" name="color" style=
                    "width: 100%;" type="color" value="color"></td>
                </tr>

                <tr>
                    <td id="td_one12"></td>

                    <td><input id="input_one12" name="one" style="width: 10%;"
                    type="checkbox" value="one"><label for=
                    "input_one12">one</label></td>
                </tr>

                <tr>
                    <td id="td_two12"></td>

                    <td><input id="input_two12" name="two" style="width: 10%;"
                    type="checkbox" value="two"><label for=
                    "input_two12">two</label></td>
                </tr>

                <tr>
                    <td id="td_three12"></td>

                    <td><input id="input_three12" name="three" style=
                    "width: 10%;" type="checkbox" value="three"><label for=
                    "input_three12">three</label></td>
                </tr>
            </table><button>Submit</button><button style=
            "position: absolute; margin: 5px; right: 2%; top: 5px;">X</button>
        </div>
    </div>
</body>
</html>
